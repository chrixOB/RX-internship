<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/4935d71cbd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header">
        <!-- spotify logo goes here -->
        <h1><i class="fa-brands fa-spotify"></i>&nbsp;Spotify<sup class="reg">&reg;</sup></h1>
    </div>
    <hr class="first">

    <div class="main">
    <div class="login-options">
        <p><h4 style="text-align: center;">To continue, login to Spotify</h4></p>
        <div><button class="login-options_fb"><i class="fa-brands fa-square-facebook"></i>&nbsp;continue with facebook</button></div>
        <div><button class="login-options_apple"><i class="fa-brands fa-apple"></i>&nbsp;continue with apple</button></div>
        <div><button class="login-options_google"><i class="fa-brands fa-google"></i>&nbsp;continue with google</button></div>
        <div><button class="login-options_google">continue with phone number</button></div>
    </div>

    <div class="double">
    <hr class="separator second"> <span style="margin-left: 20px;"><b>OR</b></span>
    <hr class="separator third">
    </div>

    <div class="login-form">
        <div>
            <label for="email">Email address or username</label><br>
            <input type="text" name="email" placeholder="Email address or username" class="input_text">
        </div>
        <div>
        <label for="Password">Password</label><br>
        <input type="password" name="password" placeholder="Password" class="input_text">
        </div>
        <p class="p"><a href="#" style="margin-right: 300px;">Forgot your password?</a></p>
        <div class="checkbox-button">
            <div><input type="checkbox" name="check">&nbsp;<label for="check">Remember me</label></div>
            <div class="button-div"><button>LOG IN</button></div>
        </div>
        
    </div>

    <hr class="last">

    <p style="text-align: center; font-size:x-large; font-weight:bold; margin-bottom:15px;">Don't have an account?</p>

    <div class="signup"><button>sign up for spotify</button></div>
    
    
    </div>

        function pr() {
             alert("op");
        }

        // console.log(pr);
        setTimeout(() =>{
            console.log("hi");
        }, 10)
    </script>
</body>
</html>
